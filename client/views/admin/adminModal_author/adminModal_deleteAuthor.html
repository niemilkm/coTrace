<template name="adminModal_deleteAuthor">
 <!-- Add Fields Modal -->
  <div class="modal fade in" id="adminModal_deleteAuthor" tabindex="-1" role="dialog" aria-labelledby="myModalLabel_deleteClient" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close modalClose" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="myModalLabel">Delete Author</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-12">
              <p>Author <strong>{{authorName_deleteAuthor}}</strong> will be deleted along with {{testimonialCount_deleteAuthor}} testimonial(s). These testimonials are associated with <span class="blueText" data-toggle="tooltip" data-placement="left" title="{{projectsToDelete}}">{{projectCount_deleteAuthor}} project(s)</span>.</p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default modalClose" data-dismiss="modal">Cancel</button>
          <button type="button" id="deleteAuthor" class="btn btn-primary">Delete</button>
        </div>
      </div>
    </div>
  </div>
</template>
