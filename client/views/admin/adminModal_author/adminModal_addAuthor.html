<template name="adminModal_addAuthor">
 <!-- Add Fields Modal -->
  <div class="modal fade in" id="adminModal_addAuthor" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close modalClose" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="myModalLabel">Add Author</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="row">
              <div class="col-md-6">
              	<label>Name</label>
                <input id="authorName_add" type="text" class="form-control">
              </div>
              <div class="col-md-6">
                <label>Company</label>
                <input id="authorCompany_add" type="text" class="form-control">
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label>Title</label>
                <input id="authorTitle_add" type="text" class="form-control">
              </div>
              <div class="col-md-6">
                <label>Phone</label>
                <input id="authorPhone_add" type="text" class="form-control">
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label>Email</label>
                <input id="authorEmail_add" type="text" class="form-control">
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default modalClose" data-dismiss="modal">Cancel</button>
          <button type="button" id="addAuthorDetails" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>
  </div>
</template>
