
<template name="adminModal_editClient">
 <!-- Add Fields Modal -->
  <div class="modal fade in" id="adminModal_editClient" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close modalClose" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="myModalLabel">Edit Client</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-12 client">
              <form>
              	<label>Client</label>
                <input id="clientEdit" type="text" class="form-control">
                <input type='file' id="companyLogoImage_upload_edit">
                <label class="fileLabel">{{uploadFileName_edit}}</label>
              </form>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              {{#if isImage_edit}}
                <p><img src="{{companyImage_edit}}"></p>
              {{/if}}
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default modalClose" data-dismiss="modal">Cancel</button>
          <button type="button" id="editClientDetails" class="btn btn-primary">Update</button>
        </div>
      </div>
    </div>
  </div>
</template>
