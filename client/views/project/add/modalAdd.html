 <template name="modalAdd_projectttt">
 <!-- Add Fields Modal -->
  <div class="modal fade in" id="modalAdd" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">

      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="myModalLabel">Add Inputs</h4>
        </div>
        <div class="modal-body">


          <form>
            <div class="row">
              <div class="form-group col-md-6">
                <label>Project Name</label>
                <input id="projectName_modalAdd" type="text" class="form-control">
                <p class="help-block pull-right"><small><button class="btn btn-default"><i class="fa fa-plus"></i> Add Project</button></small></p>
              </div>
              <div class="form-group col-md-6">
                <label>Client/Company Name</label>
                <input id="companyName_modalAdd" type="text" class="form-control">
                <p class="help-block pull-right"><small><button class="btn btn-default"><i class="fa fa-plus"></i> Add Client</button></small></p>
              </div>
            </div>
          </form>
          <hr>

          <form>
            <div class="row">
              <div class="form-group col-md-6">
                <label>Author Name</label>
                <input id="authorName_modalAdd" type="text" class="form-control">
              </div>
              <div class="form-group col-md-6">
                <label>Author Title</label>
                <input id="authorTitle_modalAdd" type="text" class="form-control">
              </div>
            </div>
            <div class="row">
              <div class="form-group col-md-6">
                <label>Author Email</label>
                <input id="authorEmail_modalAdd" type="email" class="form-control">
              </div>
              <div class="form-group col-md-6">
                <label>Author Phone</label>
                <input id="authorPhone_modalAdd" type="tel" class="form-control">
                <p class="help-block pull-right"><small><button class="btn btn-default"><i class="fa fa-plus"></i> Add Author</button></small></p>
              </div>
            </div>
          </form>
          <hr>

          <form>
            <div class="row">
              <div class="form-group col-md-6">
                <label>Category</label>
                <input id="category_modalAdd" type="text" class="form-control">
                <p class="help-block pull-right"><small><button class="btn btn-default"><i class="fa fa-plus"></i> Add Category</button></small></p>
              </div>
            </div>
          </form>

        </div>



        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary">Done</button>
        </div>
      </div>
    </div>
  </div>
</template>
