 <template name="modalEdit_project">
 <!-- Add Fields Modal -->
  <div class="modal fade in" id="modalEdit_project" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close modalClose" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="myModalLabel">Edit Project</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            {{#if hidden}}
              <div class="col-md-2 right-arrow-div">
                <p>Advanced <i class="fa fa-chevron-right right-arrow"></i></p>
              </div>
            {{else}}
              <div class="col-md-4 left-arrow-div">
                <p>Advanced <i class="fa fa-chevron-left left-arrow"></i></p>
                {{> sideBar_addProject}}
              </div>
            {{/if}}
            <div class="col-md-8">
              <form>
                <div class="row">
                  <div class="form-group col-md-12">
                    <label>Project Name</label>
                    <input id="projectName_modalAdd" type="text" class="form-control" value="{{projectName}}">
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-md-6">
                    <label>Client/Company Name</label>
                    <select id="clientName_modalAdd" class="form-control" title="Choose Author">
                      <option value=""></option>
                      {{#each client}}
                        <option value="{{_id}}" {{clientSelected}}>{{name}}</option>
                      {{/each}}
                    </select>
                  </div>
                  <div class="form-group col-md-6">
                    <label>Category</label>
                    <select id="category_modalAdd" class="form-control">
                      <option value=""></option>
                      {{#each category}}
                        <option value="{{_id}}" {{categorySelected}}>{{name}}</option>
                      {{/each}}
                    </select>
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-md-6">
                    <label>Tag</label>
                    <select id="tag_modalAdd" class="form-control">
                      <option value=""></option>
                      {{#each tag}}
                        <option value="{{_id}}" {{tagSelected}}>{{name}}</option>
                      {{/each}}
                    </select>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default modalClose" data-dismiss="modal">Cancel</button>
          <button type="button" id="addProjectDetails" class="btn btn-primary">Update</button>
        </div>
      </div>
    </div>
  </div>
</template>
