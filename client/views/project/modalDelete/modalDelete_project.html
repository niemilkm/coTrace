 <template name="modalDelete_project">
 <!-- Add Fields Modal -->
  <div class="modal fade in" id="modalDelete_project" tabindex="-1" role="dialog" aria-labelledby="myModalLabel_deleteProject" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close modalClose" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="myModalLabel">Delete Project</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-12">
              <p>Project <strong>{{projectName}}</strong> will be deleted along with {{testimonialCount_deleteProject}} testimonial(s) associated with this project.</p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default modalClose" data-dismiss="modal">Cancel</button>
          <button type="button" id="deleteProject" class="btn btn-primary">Delete</button>
        </div>
      </div>
    </div>
  </div>
</template>
