<template name="testimonialAdd">
  <div class="container">

    <div class="page-header">
      <h1>Add Testimonial</h1>
      <div class="page-header-actions">
        <button class="btn btn-default open-modal" data-toggle="modal" data-target="#modalAdd"><i class="fa fa-edit"></i> Add Inputs</button>
      </div>
    </div>

    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <form>
          <div class="row">
            <div class="form-group col-md-6">
              <label>Project Name</label>
              <select id="projectName" class="selectpicker form-control" data-live-search="true" title="Choose Author">
                {{#each project}}
                  <option>{{name}}</option>
                {{/each}}
              </select>
            </div>
            <div class="form-group col-md-6">
              <label>Client/Company Name</label>
              <select id="companyName" class="selectpicker form-control" data-live-search="true" title="Choose Author">
                {{#each client}}
                  <option>{{name}}</option>
                {{/each}}
              </select>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-6">
              <label>Author Name</label>
              <select id="authorName" class="selectpicker form-control" data-live-search="true" title="Choose Author">
                {{#each author}}
                  <option>{{name}}</option>
                {{/each}}
              </select>
            </div>
            <div class="form-group col-md-6">
              <label>Category</label>
              <select id="category" class="form-control">
                {{#each category}}
                  <option>{{name}}</option>
                {{/each}}
              </select>
            </div>
          </div>
          <div class="form-group">
            <label>Testimonial</label>
            <textarea id="description" class="form-control" rows="8"></textarea>
          </div>
          <div class="row">
            <div class="form-group col-md-6">
              <label>Add Tags</label>
              <input id="tag" type="text" class="form-control">
            </div>
          </div>
          <button type="submit" id= "saveTestimonial" class="pull-right btn btn-lg btn-blue">Save Testimonial</button>
        </form>
      </div>
    </div>
  </div>

  {{> modalAdd}}

</template>
