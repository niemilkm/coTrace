<template name="testimonialItem">
  <div class="col-md-4">
    <a href="/testimonial/view/{{_id}}">
      <div class="panel panel-default projectItem">
        <div class="panel-heading panel-heading-custom">
          <h3 class="panel-title">
            {{info.pName}}
            <div class="pull-right">
              <small>{{info.clientCompany}}</small>
            </div>
          </h3>
        </div>
        <div class="panel-body itemBody">
          <p>
            {{info.testimonial}}
          </p>
        </div>
        <div class="panel-footer">
          <div class="panel-meta pull-left">{{info.category}} <span></span>
          </div>
          <!--<a href="/testimonial/view/{{_id}}" class="pull-right"><small>View Testimonial <i class="fa fa-angle-right"></i></small></a>-->
        </div>
      </div>
    </a>
  </div>
</template>
