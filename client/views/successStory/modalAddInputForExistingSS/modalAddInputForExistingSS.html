<template name="modalAddInputForExistingSS">
 <!-- Add Fields Modal -->
  <div class="modal fade in" id="modalAddInputForExistingSS" tabindex="-1" role="dialog" aria-labelledby="myModalLabel_successStoryInputForExistingSS" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" id="closeModal" class="close closeModal" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="myModalLabel">Add Input</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <form>
              <div class="row">
                <div class="col-md-1"></div>
                <div class="form-group col-md-10">
                  <label>Question</label>
                  <textarea id="inputQuestion" class="form-control" rows="1"></textarea>
                </div>
                <div class="col-md-1"></div>
              </div>
              <div class="row">
                <div class="col-md-1"></div>
                <div class="form-group col-md-10">
                  <label>Answer</label>
                  <textarea id="inputAnswer" class="form-control" rows="4"></textarea>
                </div>
                <div class="col-md-1"></div>
              </div>
            </form>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" id="closeModal" class="btn btn-default closeModal">Cancel</button>
          <button type="button" id="addInputForExistingSS" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>
  </div>
</template>
